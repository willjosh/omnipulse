name: CI - Backend - Test

on:
  push:
    paths: ["server/**"]
  pull_request:
    paths: ["server/**"]

jobs:
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # ========== Build ==========
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore server/omnipulse_server.sln

      - name: Build solution
        run: dotnet build server/omnipulse_server.sln --configuration Release --no-restore

      # ========== Test Groups ==========
      # 1. Un-categorised (TestCategory!=Integration&TestCategory!=Functional)
      - name: Run Unit / Un-categorised tests
        run: |
          dotnet test server \
            --filter "TestCategory!=Integration&TestCategory!=Functional" \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --logger:"trx;LogFileName=unit.trx" \
            --results-directory server/tests/coverage/unit

      # 2. Integration
      - name: Run Integration tests
        run: |
          dotnet test server \
            --filter "TestCategory=Integration" \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --logger:"trx;LogFileName=integration.trx" \
            --results-directory server/tests/coverage/integration

      # 3. Functional
      - name: Run Functional tests
        run: |
          dotnet test server \
            --filter "TestCategory=Functional" \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --logger:"trx;LogFileName=functional.trx" \
            --results-directory server/tests/coverage/functional

      # ========== Coverage Report ==========
      - name: Install ReportGenerator tool
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate merged code-coverage report
        run: |
          reportgenerator \
            -reports:"server/tests/coverage/**/coverage.cobertura.xml" \
            -targetdir:"server/tests/coverage/report" \
            -reporttypes:"Html,MarkdownSummaryGithub,Cobertura"

      - name: Write to Job Summary
        run: cat server/tests/coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Create PR comment with coverage and artifact link
        if: github.event_name == 'pull_request'
        run: |
          echo "# [ðŸ“Š Backend - Code-Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" > pr-comment.md
          echo "" >> pr-comment.md
          cat server/tests/coverage/report/SummaryGithub.md >> pr-comment.md

      - name: Write Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: pr-comment.md
          header: coverage-report

      - name: Upload test results & coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            server/tests/coverage/**/*.trx
            server/tests/coverage/report/**
          retention-days: 30
          if-no-files-found: warn
