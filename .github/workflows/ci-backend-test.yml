name: CI - Backend - Test

on:
  push:
    paths: ["server/**"]
  pull_request:
    paths: ["server/**"]

jobs:
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore server/omnipulse_server.sln

      - name: Build solution
        run: dotnet build server/omnipulse_server.sln --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test server \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --logger:"trx;LogFileName=test-results.trx" \
            --results-directory server/tests/coverage

      - name: Install ReportGenerator tool
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate code coverage report
        run: |
          reportgenerator \
            -reports:"server/tests/coverage/**/coverage.cobertura.xml" \
            -targetdir:"server/tests/coverage/report" \
            -reporttypes:"Html,MarkdownSummaryGithub,Cobertura"

      - name: Write to Job Summary
        run: cat server/tests/coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: server/tests/coverage/report/SummaryGithub.md
          header: coverage-report

      - name: Deploy Coverage Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: server/tests/coverage/report
          destination_dir: coverage
          keep_files: false

      - name: Add Coverage URL to Job Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "## ðŸŒ Live Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Interactive Coverage Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ”— Click the link above to view the full interactive HTML coverage report" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            server/tests/coverage/**/*.trx
            server/tests/coverage/report/
          retention-days: 30
