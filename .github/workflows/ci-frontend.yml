name: CI - Frontend

on:
  push:
    paths: ["client/**"]
  pull_request:
    paths: ["client/**"]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
