name: CI - Frontend

on:
  push:
    paths: ["client/**"]
  pull_request:
    paths: ["client/**"]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean install dependencies for all workspaces
        run: |
          rm -rf node_modules package-lock.json
          npm install
        working-directory: "."

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
